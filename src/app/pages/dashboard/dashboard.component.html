<div class="flex h-screen bg-gray-900">
  <aside class="w-72 bg-gray-900 shadow-lg flex flex-col">

    <!-- Header of Sidebar -->
    <div class="p-4 flex items-center justify-between" style="padding-right: 1rem !important;">
      <a routerLink="/">
        <img ngSrc="assets/img/logo/clank-discord-bot-logo-50x50.png" alt="Clank ~ Discord-Bot (Logo)" class="w-10 h-10"
             height="50" width="50" />
      </a>

      <div class="flex gap-x-1">
        <a href="/contact#bot-idea">
          <div class="w-8 h-8 hover:rounded-full flex hover:bg-gray-500 items-center justify-center">
            <img ngSrc="assets/img/icons/sidebar/lightbulb-on.svg" alt="Clank ~ Discord-Bot (Suggest Idea Icon)"
                 class="w-5 h-5 rounded-none" height="24" width="24" />
          </div>
        </a>
        <a href="https://discord.gg/bl4cklist" target="_blank">
          <div class="w-8 h-8 hover:rounded-full flex hover:bg-gray-500 items-center justify-center">
            <img ngSrc="assets/img/icons/sidebar/discord.svg" alt="Clank ~ Discord-Bot (Discord Icon)"
                 class="w-5 h-5 rounded-none" height="24" width="24" />
          </div>
        </a>
        <a (click)="this.authService.logout()" class="cursor-pointer">
          <div class="w-8 h-8 hover:rounded-full flex hover:bg-gray-500 items-center justify-center">
            <img ngSrc="assets/img/icons/sidebar/sign-out-alt.svg" alt="Clank ~ Discord-Bot (Logout Icon)"
                 class="w-5 h-5 rounded-none" height="24" width="24" />
          </div>
        </a>
      </div>
    </div>

    <!-- TODO: Change Server name, icon & details -->
    <div class="p-6 flex flex-col items-center border-b border-gray-700 pb-1">
      <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden mb-3">
        <img ngSrc="assets/img/placeholder-96.png" alt="Clank ~ Discord-Bot (Server Avatar)"
             class="w-full h-full object-cover" height="96" width="96" priority />
      </div>
      <p class="text-white text-lg mb-0">BL4CKLIST - CODING</p>
      <p class="text-xs text-slate-400">
        3674 Mitglieder (512 online)
      </p>
    </div>

    <!-- Header pages -->
  <nav class="p-4">
    @for (group of navigation; track $index) {
      <div class="mb-6">
        <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider"> {{ group.category }} </h3>
        <div class="mt-3 space-y-1">
          @for (page of group.pages; track $index) {
            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-gray-900">
              <span>{{ page.icon }}</span>
              <span class="ml-3">{{ page.title }}</span>
            </a>
          }
        </div>
      </div>
    }
  </nav>
  </aside>
</div>
