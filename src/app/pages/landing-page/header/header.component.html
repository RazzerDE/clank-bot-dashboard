<header class="bg-transparent absolute w-full z-[12] py-6 px-0">
  <div class="relative z-[1]">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <div class="flex justify-between items-center">

          <!-- Logo -->
          <div class="mr-14">
            <a routerLink="/">
              <img ngSrc="assets/img/logo/clank-discord-bot-logo.avif" width="70" height="70"
                   alt="Clank ~ Discord-Bot (Logo - 70x)" class="hidden lg:block"/>
              <img ngSrc="assets/img/logo/clank-discord-bot-logo-50x50.avif" width="50" height="50"
                   alt="Clank ~ Discord-Bot (Logo - 70x)" class="block lg:hidden"/>
            </a>
          </div>

          <!-- Navigation -->
          <div class="header-menu">
            <ul>
              @for (item of nav_items; track item) {
                <li>
                  <a href="{{item.redirect_url}}">{{item.title | translate}}</a>
                </li>
              }
            </ul>
          </div>
        </div>

        <!-- Buttons -->
        <div class="header-buttons">
          <ul class="items-center mb-0" id="header-buttons">
            <li class="mr-5">

              <!-- Mobile Expand Button -->
              <a (click)="toggleMobileMenu()" class="nav-expander bar" href="#" aria-label="Toggle mobile menu">
                <div class="bar">
                  <span class="dot1"></span>
                  <span class="dot2"></span>
                  <span class="dot3"></span>
                </div>
              </a>
            </li>

            <!-- Lang Switch -->
            <li class="mx-3 lang-switch-btn animate__animated animate__infinite" #langSwitcher
                (mouseover)="langSwitcher.classList.add('animate__pulse')"
                (mouseleave)="langSwitcher.classList.remove('animate__pulse')">
              <lang-switch-button></lang-switch-button>
            </li>

            <li class="hidden md:!inline-flex">
              <a class="font-style-button black-shape" href="https://discord.gg/bl4cklist">
                <span class="btn-text">Discord-Server </span>
                <fa-icon [icon]="faDiscord" class="inline-block ml-1" />
                <span class="hover-shape1"></span>
                <span class="hover-shape2"></span>
                <span class="hover-shape3"></span>
              </a>
            </li>
            <li class="hidden md:!inline-flex">
              <a routerLink="/dashboard">
                <button type="button" class="w-full font-style-button white-btn hover-shape !px-2">
                  <fa-icon [icon]="faCode" class="inline-block mr-2" />
                  <span class="btn-text">Dashboard</span>
                  <span class="hover-shape1"></span>
                  <span class="hover-shape2"></span>
                  <span class="hover-shape3"></span>
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Canvas for Mobile Menu -->
  <div class="mobile-backdrop" [class.active]="mobileMenuExpanded"></div>
  <div class="mobile_canvas">
    <nav class="mobile_canvas_container">
      <div class="relative py-8 px-6 text-left flex flex-row items-center justify-between mobile_header">
        <img ngSrc="assets/img/logo/clank-discord-bot-logo-50x50.avif" height="50" width="50"
             alt="Mobile Navbar Logo ~ Clank Discord-Bot" class="mobile_header">
        <div (click)="toggleMobileMenu()">
          <fa-icon [icon]="faXmark" size="xl" class="text-xl text-[#45f882]" />
        </div>
      </div>

      <div>
        <ul class="mobile_navigation">
          @for (item of nav_items; track item) {
            <li>
              <a href="{{item.redirect_url}}">{{item.title | translate }}</a>
            </li>
          }
        </ul>
      </div>

      <div class="mobile_canvas_buttons">
        <ul class="flex flex-col justify-center">
          <li>
            <a href="https://discord.gg/bl4cklist">
              <button type="button" class="w-full font-style-button white-btn hover-shape !ml-0">
                <fa-icon [icon]="faDiscord" class="inline-block mr-2" />
                <span class="btn-text">Discord-Server </span>
                <span class="hover-shape1"></span>
                <span class="hover-shape2"></span>
                <span class="hover-shape3"></span>
              </button>
            </a>
          </li>
          <li>
            <a routerLink="/dashboard">
              <button type="button" class="font-style-button black-shape-big mobile-btn-purple !mt-0">
                <fa-icon [icon]="faCode" class="inline-block" />
                <span class="btn-text">{{ 'HEADER_LANDING_ITEM_DASHBOARD_MOBILE' | translate }} </span>
                <span class="hover-shape1"></span>
                <span class="hover-shape2"></span>
                <span class="hover-shape3"></span>
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>

  </div>
</header>
